<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Main Section Start -->
    <main>
        <!-- Order Section Start -->
        <section class="order-card">
            <div class="order-image">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <!-- Order Summary Section Start -->
            <div class="summary-container">
                <h2 class="text-center">Order Summary</h2>
                <p class="summary-text text-center">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="price-plan">
                    <div class="plan">
                        <span class="fa-stack">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fas fa-music fa-stack-1x fa-inverse"></i>
                        </span>
                        <p class="price-amount">Annual Plan<br><span>$59.99/year</span></p>
                    </div>
                    <div class="plan-change-link">
                        <a href="#" target="_blank">Change</a>
                    </div>
                </div>
            </div>
            <!-- Order Summary Section End -->
            <div class="confirm-process">
                <button class="btn">Proceed to Payment</button>
            </div>
            <div class="cancel-process">
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </section>
        <!-- Order Section End -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/omarmohy98" target="_blank">OmarMohy</a>.
        </div>
    </main>
    <!-- Main Section End -->
</body>

</html>
